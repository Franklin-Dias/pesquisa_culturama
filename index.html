<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/culturama_Formulario/css/style.css" />
    <title>Pesquisa Culturama</title>
  </head>
  <body>
    <header>
      <h1>Pesquisa Online</h1>
    </header>
    <section>
      <form action="" method="get">
        <!--Dados Pessoais-->
        <fieldset>
          <legend>Dados Pessoais</legend>
          <label for="userName">Nome:</label>
          <input
            type="text"
            name="userName"
            placeholder="Digite seu nome"
            required
          />
          <br />

          <label for="userAge">Idade</label>
          <input
            type="number"
            name="userAge"
            placeholder="Digite sua idade"
            min="12"
            max="100"
            required
          />
          <br />
          <label for="birthDate">Data de Nascimento</label>
          <input type="date" name="birthDate" />
          <br />
          <label for="useEmail">Email</label>
          <input
            type="email"
            name="useEmail"
            placeholder="Digite seu email"
            required
          />
          <br />
          <label for="userPhoneNumber">Telefone</label>
          <input
            type="tel"
            name="userPhoneNumber"
            placeholder="Digite seu telefone"
            required
            pattern="[0-9]{11}"
          />
          <br />
          <label for="userImage">Upload de Foto</label>
          <input type="file" accept="image/*" name="userImage" />
          <br />
        </fieldset>
        <fieldset>
          <legend>Perfil</legend>
          <p>Gênero:</p>
          <input type="radio" name="userGender" value="Feminino" />
          <label for="userGender">Feminino</label>

          <input type="radio" name="userGender" value="Masculino"/>
          <label for="userGender">Masculino</label>

          <input type="radio" name="userGender" value="notInformed"/>
          <label for="userGender">Prefiro não informar</label>
          <br>
          <label for="maritalStatus">Estado Civil:</label>
          <select name="maritalStatus">
            <option value="notInformed">Selecione...</option>
            <option value="casado">Casado</option>
            <option value="solteiro">Solteiro</option>
            <option value="uniao estavel">União Estavel</option>
             <option value="divorciado">Divorciado</option>
          </select>
          <br />
          <label for="userState">Estado:</label>
           <select name="maritalStatus">
            <option value="Acre">Acre</option>
            <option value="Alagoas">Alagoas</option>
            <option value="Amapa">Amapá</option>
            <option value="Amazonas">Amazonas</option>
            <option value="Bahia">Bahia</option>
            <option value="Ceara">Ceará</option>
            <option value="Distrito Federal">Distrito Federal</option>
            <option value="Espirito Santo">Espirito Santo</option>
            <option value="Goias">Goiás</option>
            <option value="Maranhao">Maranhão</option>
            <option value="Mato Grosso do Sul">Mato Grosso do Sul</option>
            <option value="Mato Grosso">Mato Grosso</option>
            <option value="Minas Gerais">Minas Gerais</option>
            <option value="Para">Pará</option>
            <option value="Paraiba">Paraíba</option>
            <option value="Parana">Paraná</option>
            <option value="Pernambuco">Pernambuco</option>
            <option value="Piaui">Piauí</option>
            <option value="Rio de Janeiro">Rio de Janeiro</option>
            <option value="Rio Grande do Norte">Rio Grande do Norte</option>
            <option value="Rio Grande do Sul">Rio Grande do Sul</option>
            <option value="Rondonia">Rondônia</option>
            <option value="Roraima">Roraima</option>
            <option value="Santa Catarina">Santa Catarina</option>
            <option value="Sao Paulo">São Paulo</option>
            <option value="Sergipe">Sergipe</option>
            <option value="Tocantins">Tocantins</option>
          </select>
          <br>
          <label for="userCity">Cidade:</label>
          <input type="text" name="userCity" placeholder="Digite sua cidade"/>


        </fieldset>
        <button type="submit">Enviar</button>
      </form>
    </section>
  </body>
</html>
