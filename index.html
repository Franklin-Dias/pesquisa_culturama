<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/culturama_Formulario/css/style.css" />
    <title>Pesquisa Culturama</title>
  </head>
  <body>
    <header>
      <h1>Pesquisa Online</h1>
    </header>
    <section>
      <form action="" method="get">
        <!--Dados Pessoais-->
        <fieldset>
          <legend>Dados Pessoais</legend>
          <label for="userName">Nome:</label>
          <input
            type="text"
            name="userName"
            placeholder="Digite seu nome"
            required
          />
          <br />

          <label for="userAge">Idade</label>
          <input
            type="number"
            name="userAge"
            placeholder="Digite sua idade"
            min="12"
            max="100"
            required
          />
          <br />
          <label for="birthDate">Data de Nascimento</label>
          <input type="date" name="birthDate" />
          <br />
          <label for="useEmail">Email</label>
          <input
            type="email"
            name="useEmail"
            placeholder="Digite seu email"
            required
          />
          <br />
          <label for="userPhoneNumber">Telefone</label>
          <input
            type="tel"
            name="userPhoneNumber"
            placeholder="Digite seu telefone"
            required
            pattern="[0-9]{11}"
          />
          <br />
          <label for="userImage">Upload de Foto</label>
          <input type="file" accept="image/*" name="userImage" />
          <br />
        </fieldset>
        <button type="submit">Enviar</button>
      </form>
    </section>
  </body>
</html>
